name: Publish Scheduled Posts

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: publish-scheduled
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RENDER_AUTO_SCHEDULE_URL: ${{ secrets.RENDER_AUTO_SCHEDULE_URL }}
      RENDER_PUBLISH_URL: ${{ secrets.RENDER_PUBLISH_URL }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Validate secret
        run: |
          if [ -z "$RENDER_AUTO_SCHEDULE_URL" ]; then
            echo "RENDER_AUTO_SCHEDULE_URL is not set"
            exit 1
          fi
          if [ -z "$RENDER_PUBLISH_URL" ]; then
            echo "RENDER_PUBLISH_URL is not set"
            exit 1
          fi

      - name: Call auto-generate-schedule endpoint
        run: |
          RESPONSE="$(curl --fail --silent --show-error "$RENDER_AUTO_SCHEDULE_URL")"
          echo "$RESPONSE"

          SUCCESS="$(echo "$RESPONSE" | jq -r '.success // false')"
          if [ "$SUCCESS" != "true" ]; then
            echo "auto-generate-schedule returned success=false"
            exit 1
          fi

      - name: Call scheduled publish endpoint
        run: |
          RESPONSE="$(curl --fail --silent --show-error "$RENDER_PUBLISH_URL")"
          echo "$RESPONSE"

          SUCCESS="$(echo "$RESPONSE" | jq -r '.success // false')"
          if [ "$SUCCESS" != "true" ]; then
            echo "publish-scheduled returned success=false"
            exit 1
          fi

          FAILED="$(echo "$RESPONSE" | jq -r '.data.failed // 0')"
          INVALID="$(echo "$RESPONSE" | jq -r '.data.invalidScheduledAtCount // 0')"
          if [ "$FAILED" -gt 0 ] || [ "$INVALID" -gt 0 ]; then
            echo "Anomaly detected: failed=$FAILED invalidScheduledAtCount=$INVALID"
          fi

      - name: Notify Slack on failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TEXT="Publish Scheduled Posts failed on ${{ github.repository }} (branch: ${{ github.ref_name }}). Run: $RUN_URL"
          curl --fail --silent --show-error \
            -X POST \
            -H "Content-Type: application/json" \
            --data "{\"text\":\"$TEXT\"}" \
            "$SLACK_WEBHOOK_URL"
