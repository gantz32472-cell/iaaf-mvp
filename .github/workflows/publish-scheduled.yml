name: Publish Scheduled Posts

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Validate secret
        run: |
          if [ -z "${{ secrets.RENDER_PUBLISH_URL }}" ]; then
            echo "RENDER_PUBLISH_URL is not set"
            exit 1
          fi

      - name: Call scheduled publish endpoint
        run: |
          curl --fail --silent --show-error "${{ secrets.RENDER_PUBLISH_URL }}"

